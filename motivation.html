
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Motivation</title>
    <!-- Use Tailwind CSS for easy styling -->
    <!-- Use the Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-4 text-gray-800 transition-colors duration-500 ease-in-out">

    <!-- Main container for the app -->
    <div id="app-container" class="relative bg-white rounded-3xl p-8 md:p-12 shadow-2xl max-w-lg w-full text-center transform transition-transform duration-500 hover:scale-105 z-10 overflow-hidden">
        
        <!-- SVG Flair - top-left star -->
        <svg class="absolute top-4 left-4 w-12 h-12 text-yellow-400 opacity-70 animate-pulse" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.25l-6.18 3.27L7 14.14l-5-4.87 8.91-1.01L12 2z"/>
        </svg>

        <!-- SVG Flair - bottom-right heart -->
        <svg class="absolute bottom-4 right-4 w-10 h-10 text-red-400 opacity-70 animate-bounce" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>

        <!-- Main content area -->
        <div class="space-y-6">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
                Your Daily Dose of Inspiration
            </h1>
            <p id="quote-text" class="text-lg md:text-xl text-gray-700 italic">
                "The journey of a thousand miles begins with a single step."
            </p>

            <button id="new-quote-btn" class="mt-8 px-6 py-3 bg-fuchsia-600 text-white font-bold rounded-full shadow-lg hover:bg-fuchsia-700 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-fuchsia-300">
                New Quote, Please!
            </button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
